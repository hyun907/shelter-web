name: Sync Fork on Upstream Update

on:
  repository_dispatch:
    types: [upstream-updated]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/K-PaaS-Team22/shelter-web.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream/main into fork main
        run: |
          git checkout main
          git merge --no-edit upstream/main || true

      - name: Keep fork's workflows (avoid workflow push)
        run: |
          git fetch origin main
          git restore --source=origin/main --staged --worktree .github/workflows || true

      - name: Skip if no changes
        id: diffcheck
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure authenticated remote for GITHUB_TOKEN
        if: steps.diffcheck.outputs.changes == 'true'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push to origin
        if: steps.diffcheck.outputs.changes == 'true'
        run: git push origin HEAD:main
